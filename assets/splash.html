<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DoThat - Loading</title>
  <style>
    body {
      background-color: transparent;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #ffffff;
    }
    
    .splash-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgba(24, 24, 24, 0.9);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 400px;
      height: 240px;
    }
    
    .app-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }
    
    .app-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .loader {
      width: 48px;
      height: 48px;
      border: 5px solid #4C566A;
      border-bottom-color: #5C7CFA;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
      margin-top: 20px;
    }
    
    @keyframes rotation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <img src="icons/icon.png" alt="DoThat" class="app-logo">
    <div class="app-name">DoThat</div>
    <div class="loader"></div>
  </div>
</body>
</html>
